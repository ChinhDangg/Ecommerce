<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>B&H Style Product Card - Admin Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
<div class="flex min-h-screen">
    <!-- Admin Sidebar (Fixed, Light Background, Black Text) -->
    <div class="w-64 bg-gray-100 text-black fixed h-full overflow-y-auto">
        <div class="p-4 border-b border-gray-300">
            <h2 class="text-xl font-bold text-black">Admin Dashboard</h2>
            <p class="text-gray-600 text-sm">Product Management</p>
        </div>

        <!-- Admin Tools -->
        <nav class="mt-4">
            <div class="px-4 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                Tools
            </div>

            <a href="#" id="add-product-link"
               class="flex items-center px-4 py-3 text-black hover:bg-gray-200 hover:text-black">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-black" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
                Add New Product
            </a>

            <a href="#" id="update-product-link"
               class="flex items-center px-4 py-3 text-black hover:bg-gray-200 hover:text-black">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-black" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
                Update Product
            </a>

            <div class="mt-8 px-4">
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">
                    Save Changes
                </button>
            </div>
        </nav>
    </div>

    <!-- Main Content Area (Scrollable) -->
    <div id="main-content-area" class="flex-1 ml-64 overflow-y-auto h-screen">

    </div>
</div>

<!-- JavaScript -->
<script type="module" src="/admin-dashboard/admin-navigation.js"></script>

</body>

</html>
