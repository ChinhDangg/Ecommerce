<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<header class="bg-white shadow-md" th:insert="~{product-page/top-header-template :: top-header-content}">
</header>

<div class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Login &amp; Security</h1>

    <!-- Name Section -->
    <div class="bg-white rounded-xl shadow p-5 mb-6">
        <div class="flex justify-between items-center">
            <div>
                <p class="font-semibold text-gray-800">Name</p>
                <p id="user-name" class="text-gray-600">John Doe</p>
            </div>
            <button id="user-name-edit-btn" class="text-blue-600 font-medium">Edit</button>
        </div>
        <div id="user-name-edit-section" class="hidden mt-3 space-y-2">
            <input id="user-first-name-input" type="text" placeholder="First Name" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300">
            <input id="user-last-name-input" type="text" placeholder="Last Name" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300">
            <button id="update-name-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save</button>
        </div>
    </div>

    <!-- Email Section -->
    <div class="bg-white rounded-xl shadow p-5 mb-6">
        <div class="flex justify-between items-center">
            <div>
                <p class="font-semibold text-gray-800">Email</p>
                <p id="user-email" class="text-gray-600">johndoe@email.com</p>
            </div>
            <button id="user-email-edit-btn" class="text-blue-600 font-medium">Edit</button>
        </div>
        <div id="user-email-section" class="hidden mt-3 space-y-2">
            <input id="new-email-input" type="email" placeholder="Update email" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300">
            <button id="update-email-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save</button>
        </div>
    </div>

    <!-- Password Section -->
    <div class="bg-white rounded-xl shadow p-5">
        <div class="flex justify-between items-center">
            <div>
                <p class="font-semibold text-gray-800">Password</p>
                <p class="text-gray-600">********</p>
            </div>
            <button id="user-pass-edit-btn" class="text-blue-600 font-medium">Edit</button>
        </div>
        <div id="user-pass-edit-section" class="hidden mt-3 space-y-2">
            <input id="current-pass-input" type="password" placeholder="Current password" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300">
            <input id="new-pass-input" type="password" placeholder="New password" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300">
            <input id="confirm-pass-input" type="password" placeholder="Confirm new password" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300">
            <button id="update-pass-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Update Password</button>
        </div>
    </div>

</div>

<footer class="bg-gray-200 text-gray-900 py-12" th:insert="~{product-page/footer-template :: footer-content}">
</footer>

<script type="module" th:src="@{/js/user-page/edit-info-page.js}"></script>

</body>
</html>
