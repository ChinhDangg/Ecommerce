<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>B&H Style Product Card - Admin Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
<div class="flex min-h-screen">

    <span id="admin-page-url" class="hidden" th:text="${adminPage_url}"></span>
    <span id="admin-page-path" class="hidden" th:text="${adminPage_path}"></span>
    <span id="admin-add-product-path" class="hidden" th:text="${addProduct_path}"></span>
    <span id="admin-update-product-path" class="hidden" th:text="${updateProduct_path}"></span>

    <!-- Admin Sidebar (Fixed, Light Background, Black Text) -->
    <div class="w-64 bg-gray-100 text-black fixed h-full overflow-y-auto">
        <a id="admin-dashboard-top-header-link" href="">
            <div class="p-4 border-b border-gray-300">
                <h2 class="text-xl font-bold text-black">Admin Dashboard</h2>
                <p class="text-gray-600 text-sm">Product Management</p>
            </div>
        </a>

        <!-- Admin Tools -->
        <nav class="mt-4">
            <div class="px-4 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                Product Tools
            </div>

            <a href="#" id="add-product-link"
               class="flex items-center px-4 py-3 text-black hover:bg-gray-200 hover:text-black">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-black" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
                Add New Product
            </a>

            <a href="#" id="update-product-link"
               class="flex items-center px-4 py-3 text-black hover:bg-gray-200 hover:text-black">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-black" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
                Update Product
            </a>

            <div class="px-4 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                Others
            </div>

            <a href="#" id=""
               class="flex items-center px-4 py-3 text-black hover:bg-gray-200 hover:text-black">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-black" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
                Add Category
            </a>

            <a href="#" id=""
               class="flex items-center px-4 py-3 text-black hover:bg-gray-200 hover:text-black">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-black" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
                Add Specification
            </a>

<!--            <div class="mt-8 px-4">-->
<!--                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">-->
<!--                    Save Changes-->
<!--                </button>-->
<!--            </div>-->
        </nav>
    </div>

    <!-- Main Content Area (Scrollable) -->
    <div id="main-content-area" class="flex-1 ml-64 overflow-y-auto h-screen">
        <div id="admin-dashboard-indication-content" class="p-6 bg-white shadow-md rounded-lg">
            <h3 class="text-lg font-semibold text-gray-800">Welcome to the Admin Dashboard</h3>
            <p class="mt-2 text-gray-600">Please select an option from the sidebar on the left to proceed with your actions.</p>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script type="module" src="/js/admin-dashboard/admin-navigation.js"></script>

</body>

</html>
