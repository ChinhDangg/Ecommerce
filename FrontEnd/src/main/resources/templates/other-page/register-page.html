<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

<form accept-charset="utf-8" method="POST" id="register-form"
      class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">

    <!-- Heading -->
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Register</h1>

    <!-- Error message placeholder -->
    <div id="register-error"
         class="mb-4 text-red-600 text-sm hidden">
        Something went wrong. Please try again.
    </div>

    <!-- First Name -->
    <div class="mb-4">
        <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name:</label>
        <input type="text"
               name="firstName"
               id="first-name"
               placeholder="Enter your first name"
               required
               maxlength="20"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Last Name -->
    <div class="mb-4">
        <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name:</label>
        <input type="text"
               name="lastName"
               id="last-name"
               placeholder="Enter your last name"
               required
               maxlength="20"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Email -->
    <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address:</label>
        <input type="email"
               name="email"
               id="email"
               autocapitalize="off"
               autocomplete="off"
               placeholder="Enter your email"
               required
               maxlength="20"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Password -->
    <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
        <input type="password"
               name="password"
               id="password"
               autocapitalize="off"
               autocomplete="off"
               placeholder="Enter your password"
               required
               minlength="8"
               maxlength="30"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Confirm Password -->
    <div class="mb-6">
        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password:</label>
        <input type="password"
               name="confirmPassword"
               id="confirm-password"
               autocapitalize="off"
               autocomplete="off"
               placeholder="Confirm your password"
               required
               minlength="8"
               maxlength="30"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Submit Button -->
    <button type="submit" id="register-submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        Register
    </button>
</form>

<script type="module" th:src="@{/js/other-page/register.js}"></script>

</body>
</html>
